<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abbey Road</title>
  <link rel="stylesheet" href="Abbey_Road.css">
</head>
<body>
  <!-- Стрелка назад -->
  <a href="javascript:history.back()" class="back-arrow">&#8592;</a>

  <div class="theme-toggle">
    <div class="theme-circle light"></div>
    <div class="theme-circle dark"></div>
  </div>

  <div class="album-container">
    <div class="album-header">
      <img src="abbey.jpg" alt="Обложка альбома">
      <div class="album-info">
        <h1>Abbey Road</h1>
        <p>Исполнитель: the Beatles</p>
        <p>Год выпуска: 1969</p>
        <p>Жанр: Рок</p>
      </div>
      <div class="heart-container">
        <span class="heart" id="heart">&#10084;</span>
      </div>
    </div>
    <div class="song-list">
      <div class="song-list">

      <div class="song-item">
        <span>Here Comes the Sun(Harrison)</span>
        <button class="play-button">▶</button>
      </div>

      <div class="song-item">
        <span>Because</span>
        <button class="play-button">▶</button>
      </div>

      <div class="song-item">
        <span>You Never Give Me Your Money</span>
        <button class="play-button">▶</button>
      </div>

      <div class="song-item">
        <span>Sun King</span>
        <button class="play-button">▶</button>
      </div>

      <div class="song-item">
        <span>Mean Mr. Mustard</span>
        <button class="play-button">▶</button>
      </div>

      <div class="song-item">
        <span>Polythene Pam</span>
        <button class="play-button">▶</button>
      </div>

      <div class="song-item">
        <span>She Came In Through the Bathroom Window</span>
        <button class="play-button">▶</button>
      </div>

      <div class="song-item">
        <span>Golden Slumbers</span>
        <button class="play-button">▶</button>
      </div>

      <div class="song-item">
        <span>Carry That Weight</span>
        <button class="play-button">▶</button>
      </div>

      <div class="song-item">
        <span>The End</span>
        <button class="play-button">▶</button>
      </div>

    </div>
  </div>

  <script src="Abbey_Road.js"></script>
</body>
</html>
